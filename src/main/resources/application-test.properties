# Test Configuration for Movie Trailer Application
# This file is used during CI/CD integration tests
# Server Configuration
server.port=0
# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/movie_trailers_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:testuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Thymeleaf Configuration
spring.thymeleaf.cache=false
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
storage.location=test-assets
# Logging Configuration
logging.level.root=INFO
logging.level.id.my.hendisantika.movietrailer=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# Docker Compose (disabled in tests)
spring.docker.compose.enabled=false
